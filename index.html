<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="./home.css">
  </head>
  <body>
   <div class="header-container">
    <div class="header">
      <div class="h-div1">
        <img class="desktop-logo" src="./Images/amazon-logo-white.png">
        <img class="mobile-logo" src="./Images/amazon-mobile-logo-white.png">
      </div>

      <div class="h-div2">
        <input type="text" placeholder="Search"name="input-search">
        <button class="search-btn">
          <img src="./Images/icons/search-icon.png">
        </button>
      </div>

      <div class="h-div3">
        <div class="d3-1">
            <a href="#">Returns<br/><b>/Orders</b></a>
        </div>
        <div class="d3-2" href="./cart.html">
          <a class="linkto-cart" href="./cart.html">
          <div class="quan-div">
              <p class="quantity-num js-quan">0</p>
              <img src="./Images/icons/cart-icon.png">
          </div>
            <a href="#">Cart</a>
          </a>
        </div>
      </div>


    </div>
   </div>

   <div class="products-container">
      <div class="products-grid">
          <!--Content generated by javascript-->
      </div>
   </div>
   <script type="text/javascript" src="./cart.js"></script>
   <script type="text/javascript" src="./data/products.js"></script>
   <script type="text/javascript" src="./js.js"></script>
   
  </body>
</html>
